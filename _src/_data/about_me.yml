- head: I love mathematics
  body: |
    Understanding math is an extremely satisfying feeling.
    I find myself constantly seeking that thrill
    through various sources.
    The Bourbaki books are some of my favorites.

- head: I love Artificial Intelligence
  body: |
    I am deeply interested in symbolic AI and in combining it
    with Machine Learning techniques to solve real-life problems.

- head: I love coding
  body: |
    Ever since I've started learning *logo*, I fell in love with programming.
    I appreciate a clean and efficient piece of code just as much
    as one can appreciate art, which is why I try to keep my code
    as modular and optimal as possible.

- head: I love learning and sharing knowledge
  body: |
    I am always driven to learn more, especially in mathematics,
    which usually leads to sharing my newfound understanding
    with colleages who (sometimes) share that interest.

- head: I love ricing
  body: |
    I have embraced the minimalist linux philosophy in 2017;
    I've spent countless hours ricing/configuring my minimalist desktop
    environment running on Arch Linux.
    Feel free to check out my
    [dotfiles](https://github.com/rand-asswad/dotfiles).

- head: I love music
  body: |
    Music plays a big part of my life, I like various music genres.
    I practice the violin since I was 8, and I enjoy mostly playing
    in an orchestra.
