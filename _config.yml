# site variables
url:          "https://jaredsvg.pages.dev"
baseurl:      ""
source:       ./_src
destination:  ./_site

# meta
title: Rand Asswad
description: | # appears in search engines preview (keep it under 120 chars)
  Rand Asswad is an engineer in applied mathematics and computer science, 
  specialized in AI and mathematical modeling.

# jekyll collections
collections:
  - sections

# sass config
sass:
  sass_dir: _sass
  style: compressed

# static files
defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      type: "sections"
    values:
      title: NewSection
      order: 10
      active: false

# jekyll plugins
plugins:
  - jekyll-minifier

# minifier settings
jekyll-minifier:
  compress_css: false
  uglifier_args:
    harmony: true

# Google Analytics measurements ID
google_analytics: G-8VDFHFFY0R
